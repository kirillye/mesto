<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body class="body">
    <header class="header">
      <div class="header__up">
        <a href="#"><img src="./img/logo.svg" alt="Логотип" class="logo" /></a>
      </div>
    </header>
    <main>
      <section class="person container">
        <div class="person__wrapper">
          <div class="person__info">
            <img
              src="./img/Avatar.png"
              alt="Аватар пользователя"
              class="person__avatar"
            />
            <div class="person__box">
              <div class="person__name-row">
                <h1 class="person__title">Жак-Ив Кусто</h1>
                <button type="button" class="person__btn-edit"></button>
              </div>
              <h2 class="person__sub-title">Исследователь океана</h2>
            </div>
          </div>
          <button type="button" class="person__add-article"></button>
        </div>
      </section>
      <section class="articles container">
        <ul class="articles__grid"></ul>
      </section>
      <div class="popup" id="popup">
        <div class="popup__container">
          <button type="button" class="popup__btn-close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" class="popup__form" name="formUser">
            <input
              name="userName"
              value="Жак-Ив Кусто"
              type="text"
              class="popup__input popup__input_content_name"
            />
            <input
              name="userJob"
              value="Исследователь океана"
              type="text"
              class="popup__input popup__input_content_job"
            />
            <button type="submit" class="popup__btn">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup" id="popup-article">
        <div class="popup__container">
          <button type="button" class="popup__btn-close"></button>
          <h2 class="popup__title">Новое место</h2>
          <form action="#" class="popup__form" name="formArticle">
            <input
              name="article-title"
              value="Название"
              type="text"
              class="popup__input"
              id="popup__article-title"
            />
            <input
              name="link-image"
              value="Ссылка на картинку"
              type="text"
              class="popup__input"
              id="popup__article-link-image"
            />
            <button type="submit" class="popup__btn" id="popup__btn-article">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup-image popup" id="popup-image">
        <div class="popup-image__container">
          <button
            type="button"
            class="popup-image__btn-close popup__btn-close"
          ></button>
          <img
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
            alt="Картинка в попапе"
            class="popup__image popup-image__img"
          />
          <figcaption class="popup__figcaption"></figcaption>
        </div>
      </div>
    </main>
    <footer class="footer container">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
    <template id="card-template">
      <li class="articles__item">
        <button type="button" class="articles__icon-trush"></button>
        <img
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
          alt="Картинка записи"
          class="articles__image"
        />
        <div class="articles__item-body">
          <h2 class="articles__title"></h2>
          <button type="button" class="articles__icon-like"></button>
        </div>
      </li>
    </template>
  </body>
</html>
