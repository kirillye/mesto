<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="header__up">
        <a href="#"><img src="./img/logo.svg" alt="Логотип" class="logo" /></a>
      </div>
    </header>
    <main>
      <section class="person container">
        <div class="person__wrapper">
          <div class="person__info">
            <img
              src="./img/Avatar.png"
              alt="Аватар пользователя"
              class="person__avatar"
            />
            <div class="person__box">
              <div class="person__name-row">
                <h1 class="person__title">Жак-Ив Кусто</h1>
                <button type="button" class="person__btn-edit"></button>
              </div>
              <h2 class="person__sub-title">Исследователь океана</h2>
            </div>
          </div>
          <button type="button" class="person__add-article"></button>
        </div>
      </section>
      <section class="articles container">
        <ul class="articles__grid">
          <li class="articles__item">
            <img
              src="./img/karajaevsk.jpg"
              alt="Город: Карачаевск"
              class="articles__image"
            />
            <div class="articles__item-body">
              <h2 class="articles__title">Карачаевск</h2>
              <button type="button" class="articles__icon-like"></button>
            </div>
          </li>
          <li class="articles__item">
            <img
              src="./img/mount.jpg"
              alt="Гора Эльбрус"
              class="articles__image"
            />
            <div class="articles__item-body">
              <h3 class="articles__title">Гора Эльбрус</h3>
              <button type="button" class="articles__icon-like"></button>
            </div>
          </li>
          <li class="articles__item">
            <img src="./img/dombai.jpg" alt="Домбай" class="articles__image" />
            <div class="articles__item-body">
              <h2 class="articles__title">Домбай</h2>
              <button type="button" class="articles__icon-like"></button>
            </div>
          </li>
          <li class="articles__item">
            <img src="./img/dombai.jpg" alt="Домбай" class="articles__image" />
            <div class="articles__item-body">
              <h2 class="articles__title">Домбай</h2>
              <button type="button" class="articles__icon-like"></button>
            </div>
          </li>
          <li class="articles__item">
            <img
              src="./img/mount.jpg"
              alt="Гора Эльбрус"
              class="articles__image"
            />
            <div class="articles__item-body">
              <h2 class="articles__title">Гора Эльбрус</h2>
              <button type="button" class="articles__icon-like"></button>
            </div>
          </li>
          <li class="articles__item">
            <img
              src="./img/karajaevsk.jpg"
              alt="Город: Карачаевск"
              class="articles__image"
            />
            <div class="articles__item-body">
              <h3 class="articles__title">Карачаево - Черкесия</h3>
              <button type="button" class="articles__icon-like"></button>
            </div>
          </li>
        </ul>
      </section>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__btn-close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" class="popup__form" name="formUser">
            <input
              name="userName"
              value="Жак-Ив Кусто"
              type="text"
              class="popup__input popup__input_content_name"
              data-name
            />
            <input
              name="userJob"
              value="Исследователь океана"
              type="text"
              class="popup__input popup__input_content_job"
              data-prof
            />
            <button type="submit" class="popup__btn">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer container">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
